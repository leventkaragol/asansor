<app-pre-load *ngIf="!gameLoaded" (onFullscreenClick)="onFullscreenClick()"></app-pre-load>
<app-splash-screen *ngIf="gameLoaded && !mainMenuLoaded" [@fadeInOut]="splashScreenState"></app-splash-screen>
<app-main-menu *ngIf="gameLoaded && mainMenuLoaded" [@fadeInOut]="mainMenuState"></app-main-menu>
